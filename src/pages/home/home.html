<ion-header>
  <ion-navbar>
    <ion-title text-center>
       Ionic Google Map's Routes 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

      <ion-toolbar color="danger">

        <ion-searchbar
            #searchbar
            [(ngModel)]="autocomplete.query"
            [showCancelButton]="true"
            (ionInput)="updateSearch()"
            placeholder="Informe o destino" >

        </ion-searchbar>
      
      </ion-toolbar>

    <ion-list>

        <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">

            {{ item.description }}

        </ion-item>

    </ion-list><br/>
  
        <button ion-item (click)="mudarStatus()" class="child">

             <ion-icon item-right name="add" *ngIf="!statusLocal"></ion-icon>
             <ion-icon item-right name="close" *ngIf="statusLocal"></ion-icon>

             {{ nameLocal }}

        </button>

        <ion-list *ngIf="statusLocal">

            <ion-item *ngFor="let item of locaisFundaj" (click)="selecionarLocal(item)">

                  {{ item.name }}

            </ion-item>

        </ion-list><br/>

    <button color="danger" ion-button full (click)="calculateAndDisplayRoute()" >Obter rota</button><br/><br/>

    <ion-card-content #map id="map"></ion-card-content>

  </ion-card>

</ion-content>
